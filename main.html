<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<div id="app">
        <div class="vid-container">
            <video id="meditation-video" autoplay loop>
                <source src="video/beach.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <div class="player-container">
            <audio id="meditation-audio" autoplay loop>
                <source src="Sounds/beach.mp3" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
        </div>

        <div class="time-display" id="time-display">10:0</div>

        <div class="sound-picker">
            <button id="sound-beach"><img src="https://cdn.iconscout.com/icon/free/png-512/free-rain-icon-svg-download-png-12404826.png?f=webp&w=512" height="60" alt="rain" /></button>
            <button id="sound-rain"><img src="https://cdn.iconscout.com/icon/free/png-512/free-beach-icon-svg-download-png-12406280.png?f=webp&w=512" height="60" alt="beach" /></button>
        </div>

        <div class="time-select" id="time-select">
            <button id="smaller-mins">2 Minutes</button>
            <button id="medium-mins">5 Minutes</button>
            <button id="long-mins">10 Minutes</button>
        </div>

        <button class="play" id="play-pause-btn">Play/Pause</button>
    </div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
